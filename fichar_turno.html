<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fichar Turno</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    {% include 'navbar.html'%}
    <div style="margin-top: 60px;"class='container'>
        <h1>Fichar Turno</h1>
    <form action="{{ url_for('fichar_turno') }}" method="post">
        <input type="radio" name="opcion" value="permiso"> Permiso<br>
        <input type="radio" name="opcion" value="calle"> Calle<br>
        <div id="opcion_permiso" style="display: none;">
            <input type="text" name="sitio" placeholder="Sitio"><br>
        </div>
        <div id="opcion_calle" style="display: none;">
            <input type="text" name="codigo_postal" placeholder="CÃ³digo Postal"><br>
        </div>
        <button type="submit">Fichar</button>
    </form>

    </div>
    
    <script>
        document.querySelectorAll('input[name="opcion"]').forEach(function(radio) {
            radio.addEventListener('change', function() {
                document.getElementById('opcion_permiso').style.display = (this.value === 'permiso') ? 'block' : 'none';
                document.getElementById('opcion_calle').style.display = (this.value === 'calle') ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
